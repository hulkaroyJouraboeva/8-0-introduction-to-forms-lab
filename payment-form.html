<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <form action="">

            <h1> Payment Form </h1>
            <p>Required fields are marked by *</p>
    
            <h2> Contact Information </h2>

            <label for="status1">
                <input type="radio" name="status" id="status1" value="Mr." checked />
            Mr.
            </label>
            <br>
            <label for="status2">
                <input type="radio" name="status" id="status2" value="Ms." />
            Ms.
            </label>
            <br>
            <label for="status3">
                <input type="radio" name="status" id="status3" value="Mrs." />
            Mrs.
            </label>
            <br>
            <label for="status4">
                <input type="radio" name="status" id="status4" value="Mx." />
            Mx.
            </label>
            <br>
            <br>
            <label for="users-name">
                Name:*
                <input type="text" name="users-name" id="users-name" placeholder="Name" required />
            </label>
            <br>
            <br>
            <label for="">
                Email:*
                <input type="email" name="users-email" id="users-email" placeholder="Email" required />
            </label>

            <h2> Payment Information </h2>
            <label for="">
                Card Type:
                <select name="card-type" id="card-type">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="american-express">American Express</option>
                    <option value="discover">Discover</option>
                </select>
            </label>
            <br>
            <br>
            <label for="">
                Card Number:*
                <input type="text" name="credit-card" id="credit-card" placeholder="xxxx xxxx xxxx xxxx" required />
            <br>
            <br>
            <label for="">
                Expiration Date (MM/YY):*
                <input type="text" name="credit-card" id="credit-card" placeholder="mm/yy" required />
            </label>

            <br>
            <br>
            <input type="submit" value="Submit Payment" />

        </form>
    </body>
</html>
